<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>
</head>

<body>
  <div class="container">
    <div class="image"><img src="imgs/Lam0.jpg" width="100%"></div>
    <div class="image"><img src="imgs/Lam1.jpg" width="100%"></div>
    <div class="image"><img src="imgs/Lam2.jpg" width="100%"></div>
    <div class="image"><img src="imgs/Lam3.jpg" width="100%"></div>
    <div class="image"><img src="imgs/Lam4.jpg" width="100%"></div>
    <div class="image"><img src="imgs/Lam5.jpg" width="100%"></div>
    <div class="image"><img src="imgs/Lam6.jpg" width="100%"></div>
    <div class="image"><img src="imgs/Lam7.jpg" width="100%"></div>
  </div>
  <i class="fa-solid fa-chevron-left" onclick="changeImage(-1)" id="prev"></i>
  <i class="fa-solid fa-chevron-right" onclick="changeImage(1)" id="next"></i>

  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
