<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Digital Clock</title>
</head>
<body>
  <div class="container">
    <div class="digital-clock">
      <h1 id="day">MON</h1>
      <h1 id="hour">09</h1>
      <h1>:</h1>
      <h1 id="minutes">39</h1>
      <h1 id="ampm">AM</h1>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
